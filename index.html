<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
    <title>Nasir's TP</title>
</head>
<body>  
    <div class="container">
        <div class="left">
            <h2>Categories</h2>
                <button class="button b1">Call</button>
                <button class="button b2">Meeting</button>
                <button class="button b3">Family</button>
                <button class="button b4">Social</button>
        </div>
        <div class="center">
            <h1>Nasir's Task Planner</h1>
            <h2>Your day ahead</h2>
            <div class="time 9">9:00 AM <br><br>Daily opening</div>
            <div class="time 10">10:00 AM <br><br>Guest speaker</div>
            <div class="time 11">11:00 AM <br><br>A Sync</div>
            <div class="time 12">12:00 AM <br><br>Lunch</div>
            <div class="time 1">1:00 PM <br><br>A Sync</div>
            <div class="time 2">2:00 PM <br><br>Zoom call</div>
            <div class="time 3">3:00 PM <br><br>Daily reflection</div>
        </div>
        <div class="right">
            <div class="addtask">
            <button type="button" class="button add btn" data-toggle="modal" data-target="#addtask">+</button>
                </div>
                
            <h2>Your week ahead</h2>
            <button class="button b1">Tomorrow</button>
            <button class="button b2">Wednesday</button>
            <button class="button b3">Thursday</button>
            <button class="button b4">Friday</button>
            </div>
            <div class="modal fade" id="addtask" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      
                      <h4 class="modal-title">Add new task</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-group flex-column">
                           <div class="name d-flex justify-content-between mb-2"><label for="taskname">Task Name</label>
                            <input type="text" id="taskname" placeholder="Enter task name" ></div>
                            <div class="name d-flex justify-content-between mb-2"><label for="taskdescription">Description</label>
                                <textarea id="taskdescription" rows="3" placeholder="Enter task description"> </textarea>  </div>
                            <div class="name d-flex justify-content-between mb-2"><label for="taskname">Due date</label>
                                <input type="date" id="duedate" placeholder="Enter due date" ></div>
                                <div class="name d-flex justify-content-between mb-2"><label for="taskname">Start time</label>
                                    <input type="time" id="taskname" placeholder="Enter task name" ></div>
                                    <div class="name d-flex justify-content-between mb-2"><label for="taskname">Finish time</label>
                                        <input type="time" id="taskname" placeholder="Enter task name" ></div>
                                        <div class="name d-flex justify-content-between mb-2"><label for="taskname">Assigned to</label>
                                            <input type="text" id="taskname" placeholder="Assigned to" ></div>
                                            <div class="name d-flex justify-content-between dropdown "><label for="taskname">Group</label>
                                                <button type="button" class="statusbutton btn btn-secondary dropdown-toggle mb-2" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Status</button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">Call</a>
                                                <a class="dropdown-item" href="#">Meeting</a>
                                                <a class="dropdown-item" href="#">Family</a>
                                                <a class="dropdown-item" href="#">Social</a>
                                            </div>
                                            <div class="name d-flex justify-content-left dropdown "><label for="taskname">Status</label>
                                                <button type="button" class="statusbutton btn btn-secondary dropdown-toggle mb-2" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Status</button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">To do</a>
                                                <a class="dropdown-item" href="#">In progress</a>
                                                <a class="dropdown-item" href="#">Review</a>
                                                <a class="dropdown-item" href="#">Done</a>
                                            </div>
                                        </div>

                      
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="addbutton btn btn-primary" data-dismiss="modal">Add</button>
                      <button type="submit" class="closebutton btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
    </div> 
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
