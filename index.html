<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
    <title>Nasir's TP</title>
</head>
<body>  
    <div class="container">
        <div class="left">
            <h2>Categories</h2>
                <button class="button b1">Call</button>
                <button class="button b2">Meeting</button>
                <button class="button b3">Family</button>
                <button class="button b4">Social</button>
        </div>
        <div class="center">
            <h1>Nasir's Task Planner</h1>
            <h2>Your day ahead</h2>
            <div class="time 9">9:00 AM <br><br>Daily opening</div>
            <div class="time 10">10:00 AM <br><br>Guest speaker</div>
            <div class="time 11">11:00 AM <br><br>A Sync</div>
            <div class="time 12">12:00 AM <br><br>Lunch</div>
            <div class="time 1">1:00 PM <br><br>A Sync</div>
            <div class="time 2">2:00 PM <br><br>Zoom call</div>
            <div class="time 3">3:00 PM <br><br>Daily reflection</div>
        </div>
        <div class="right">
            <a href="#">
            <img src="add1.svg" alt="Add task" height="85" width="85" />
            </a>
            <h2>Your week ahead</h2>
                <button class="button b1">Tomorrow</button>
                <button class="button b2">Wednesday</button>
                <button class="button b3">Thursday</button>
                <button class="button b4">Friday</button>
            </div>
    </div> 
</div>
</body>
</html>
