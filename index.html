<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Task planner</title>
</head>
<body>  
    <header class="top-bar fixed-top">
            <p>TASK PLANNER</p>
    </header>
    <div class="container">
        
        <div class="left">
            <button id="modalButton" type="button" class="button add btn" data-toggle="modal" data-target="#abc">+</button>

            <h2>Status</h2>
                <button class="btn button b1">To do</button>
                <button class="btn button b2">In progress</button>
                <button class="btn button b3">Review</button>
                <button class="btn button b4">Completed</button>
        </div>
        <div class="center">
            
            <h2>Tasks list</h2>
            <div id="taskList"></div>
        </div>
        <div class="right">
            <button class="btn button b0">All</button>

            <h2>Your week ahead</h2>
            <button class="btn button b5">Today</button>
            <button class="btn button b6">Tommorow</button>
            <button class="btn button b7">+2 Days</button>
            <button class="btn button b8">+3 Days</button>
            </div>
            <div class="modal fade" id="abc" role="dialog" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header ">
                      <h4 id="modalTitle" class="modal-title w-100 text-center">Add new task</h4>
                      <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
                    </div>
                   
                        <form id="form">
                            <div class="form-group text-center">
                           <div class="taskInput  mb-2" >
                            <input type="text" class="input " autocomplete="no" id="taskName" placeholder="Enter Task Name"  required >
                            <i id="nameSuccessIcon" class="fa fa-check-circle icon" style="display: none"></i>
			                <i id="nameErrorIcon" class="fa fa-exclamation-circle icon" style="display: none"></i>
			                <small id="name_error"></small>
                            </div>
                           <div class="taskInput  mb-2"> 
                                <textarea id="taskDescription"  class="input " autocomplete="no" rows="1" placeholder="Enter Task Description"  required></textarea>
                                <i id="descriptionSuccessIcon" class="fa fa-check-circle icon" style="display: none"></i>
                                <i id="descriptionErrorIcon" class="fa fa-exclamation-circle icon" style="display: none"></i>
                                <small id="description_error"></small>
                                
                            </div>
                            <div class="taskInput mb-2">
                                <input placeholder="DD/MM/YYYY" class="textbox-n input" type="date" id="dueDate" required>
                                <i id="dateSuccessIcon" class="fa fa-check-circle icon" style="display: none"></i>
                                <i id="dateErrorIcon" class="fa fa-exclamation-circle icon" style="display: none"></i>
                                <small id="date_error"></small>
                            </div>
                                <div class="taskInput mb-2">
                                    <input  class="input" id="startTime" value="09:00" type="time" id="startTime" required>
                                    <i id="timeSuccessIcon" class="fa fa-check-circle icon" style="display: none"></i>
                                    <i id="timeErrorIcon" class="fa fa-exclamation-circle icon" style="display: none"></i>
                                    <small id="time_error"></small>
                                </div>
                                        <div class="taskInput mb-2 ">
                                            <input type="text" id="assignedTo" class="input" placeholder="Assigned To"  required>
                                            <i id="assignedSuccessIcon" class="fa fa-check-circle icon" style="display: none"></i>
                                            <i id="assignedErrorIcon" class="fa fa-exclamation-circle icon" style="display: none"></i>
                                            <small id="assigned_error"></small>
                                        </div>
                                        
                                        <div class="taskInput taskSelect mb-2">
                                            <i id="categorySuccessIcon" class="fa fa-check-circle icon" style="display: none"></i>
                                            <i id="categoryErrorIcon" class="fa fa-exclamation-circle icon" style="display: none"></i>
                                            <small id="category_error"></small>
                                            <select id="category" class="text-muted input"  required>
                                                <option value = "" class="catOpt1" selected>Choose Category</option>
                                                <option value = "Call">Call</option>
                                                <option value = "Meeting">Meeting</option>
                                                <option value = "Family">Family</option>
                                                <option value = "Social">Social</option>
                                              </select>
                                        </div>
                                        <div class="taskInput taskSelect">
                                            <i id="statusSuccessIcon" class="fa fa-check-circle icon" style="display: none"></i>
                                            <i  id="statusErrorIcon"class="fa fa-exclamation-circle icon" style="display: none"></i>
                                            <small id="status_error"></small>
                                            <select id="status" class=" text-muted input" required>
                                                <option value="" selected>Choose Status</option>
                                                <option value="To do">To do</option>
                                                <option value="In Progress">In progress</option>
                                                <option value="Review">Review</option>
                                                <option value="Completed">Completed</option>
                                            </select>
                                        </div>
                        </form>
                    <div class="modal-footer justify-content-center">
                        <small id="add-error"></small>
                        <button type="submit" id="addTaskButton"class="button addbutton btn" data-dismiss="modal">Add</button>
                        <button type="submit" id="saveTaskButton"class="button addbutton btn" data-dismiss="modal" style="display: none">Save</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <p>DESIGNED BY: <strong>NASIR MUSHTAQ</strong><br>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
