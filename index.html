<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TP pro</title>
</head>
<body>  
    <div class="container">
        <div class="left">
            <h2>Categories</h2>
                <button class="btn button b1">Call</button>
                <button class="btn button b2">Meeting</button>
                <button class="btn button b3">Family</button>
                <button class="btn button b4">Social</button>
        </div>
        <div class="center">
            <button id="modalButton" type="button" class="button add btn" data-toggle="modal" data-target="#abc">+</button>

            <h1>Task Planner Pro </h1>
            <h2>Your day ahead</h2>
            
            
            <div id="taskList">
        </div>
        </div>
        <div class="right">
            <h2>Your week ahead</h2>
            <button class="btn button b1">Tomorrow</button>
            <button class="btn button b2">Wednesday</button>
            <button class="btn button b3">Thursday</button>
            <button class="btn button b4">Friday</button>
            </div>
            <div class="modal fade" id="abc" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header ">
                      <h4 id="modalTitle" class="modal-title w-100 text-center">Add new task</h4>
                      <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="text-center">
                        <form class="form-group">
                           <div class="mb-2 " ><!-- <label for="taskname">Task Name</label> -->
                            <input type="text" class="" id="taskName" placeholder="Enter task name" required >
                            <span class="error"><p id="name_error"></p></span>
                            </div>
                           <div class="mb-2"> <!-- <label for="taskdescription">Description</label> -->
                                <textarea id="taskDescription"  rows="1" placeholder="Enter task description"></textarea>
                                <span class="error"><p id="description_error"></p></span>  
                            </div>
                            <div class="mb-2"><!-- <label for="dueDate">Date</label> -->
                                <!-- <input type="date" class="float-right" id="dueDate" placeholder="Enter date"> -->
                                <input placeholder="Choose date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dueDate" />
                                <span class="error"><p id="date_error"></p></span>
                            </div>
                                <div class="mb-2"><!-- <label for="taskname">Start time</label> -->
                                    <input type="text" class="textbox-n" id="startTime" placeholder="Choose time" ype="text" onfocus="(this.type='time')" onblur="(this.type='text')" id="dueDate" >
                                    <span class="error"><p id="time_error"></p></span>
                                </div>
                                    <!-- <div class="mb-2"><label for="taskname">Finish time</label>
                                        <input type="time" id="finishTime" placeholder="Enter task name" >
                                        <span class="error"><p id="name_error"></p></span>
                                    </div> -->
                                        <div class="mb-2"><!-- <label for="assignedTo">Assigned to</label> -->
                                            <input type="text" id="assignedTo" placeholder="Assigned to" >
                                            <span class="error"><p id="assignedTo_error"></p></span>
                                        </div>
                                        
                                        <div class=" mb-2">
                                            <!-- <label for="category">Category</label> -->
                                            <select id="category" class="text-muted">
                                                <option value="" disabled selected hidden>Choose category</option>
                                                <option value="Call">Call</option>
                                                <option value="Meeting">Meeting</option>
                                                <option value="Family">Family</option>
                                                <option value="Social">Social</option>
                                              </select>
                                       
                                        </div>
                                        <div class="dropdown">
                                            <!-- <label for="status">Status</label> -->
                                            <select id="status" class=" text-muted">
                                                <option value="" disabled selected hidden>Choose status</option>
                                                <option value="To do">To do</option>
                                                <option value="In progress">In progress</option>
                                                <option value="Review">Review</option>
                                                <option value="Completed">Completed</option>
                                              </select>
                                              <input type="hidden" id="saveindex">
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                      <button type="submit" id="addTaskButton"class="button addbutton btn" data-dismiss="modal">Add</button>
                      <button type="submit" id="saveTaskButton"class="button addbutton btn" data-dismiss="modal" style="display: none">Save</button>

                      <!-- <button type="submit" class="closebutton btn btn-primary" data-dismiss="modal">Close</button> -->
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
