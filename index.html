<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TP Pro</title>
</head>
<body>  
    <div class="container">
        
        <div class="left">
            <button id="modalButton" type="button" class="button add btn" data-toggle="modal" data-target="#abc">+</button>

            <!-- <h1>Task Planner Pro </h1> -->
            <h2>Status</h2>
                <button class="btn button b1">To do</button>
                <button class="btn button b2">In progress</button>
                <button class="btn button b3">Review</button>
                <button class="btn button b4">Completed</button>
        </div>
        <div class="center">
            
            <h2>Tasks list</h2>
            <div id="taskList"></div>
        </div>
        <div class="right">
            <button class="btn button b0">All</button>

            <h2>Your week ahead</h2>
            <button class="btn button b5">Today</button>
            <button class="btn button b6">Tommorow</button>
            <button class="btn button b7">+2 Days</button>
            <button class="btn button b8">+3 Days</button>
            </div>
            <div class="modal fade" id="abc" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header ">
                      <h4 id="modalTitle" class="modal-title w-100 text-center">Add new task</h4>
                      <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
                    </div>
                   
                        <form id="form">
                            <div class="form-group text-center">
                           <div class="taskInput  mb-2" ><!-- <label for="taskname">Task Name</label> -->
                            <input type="text" class="input " autocomplete="no" id="taskName" placeholder="ENTER TASK NAME" onblur= "validateName()" required >
                            <i id="nameSuccessIcon" class="fa fa-check-circle" style="display: none"></i>
			                <i id="nameErrorIcon" class="fa fa-exclamation-circle" style="display: none"></i>
			                <small id="name_error"></small>
                            </div>
                           <div class="taskInput  mb-2"> <!-- <label for="taskdescription">Description</label> -->
                                <textarea id="taskDescription"  class="input " autocomplete="no" rows="1" placeholder="ENTER TASK DESCRIPTION" onfocusout = "validateDescription()" required></textarea>
                                <i id="descriptionSuccessIcon" class="fa fa-check-circle" style="display: none"></i>
                                <i id="descriptionErrorIcon" class="fa fa-exclamation-circle" style="display: none"></i>
                                <small id="description_error"></small>
                                <!-- <p id="description_error"></p> -->
                            </div>
                            <div class="taskInput mb-2"><!-- <label for="dueDate">Date</label> -->
                                <input placeholder="CHOOSE DATE" class="textbox-n input" type="text" onfocus="(this.type='date')"  onfocusout = "(this.type='text'); validateDate()" id="dueDate" required>
                                <i id="dateSuccessIcon" class="fa fa-check-circle" style="display: none"></i>
                                <i id="dateErrorIcon" class="fa fa-exclamation-circle" style="display: none"></i>
                                <small id="date_error"></small>
                            </div>
                                <div class="taskInput mb-2"><!-- <label for="taskname">Start time</label> -->
                                    <input type="text" class="textbox-n input" id="startTime" placeholder="CHOOSE TIME" type="text"onfocus="(this.type='time')" onfocusout = "(this.type='text'); validateTime()" id="startTime" required>
                                    <i id="timeSuccessIcon" class="fa fa-check-circle" style="display: none"></i>
                                    <i id="timeErrorIcon" class="fa fa-exclamation-circle" style="display: none"></i>
                                    <small id="time_error"></small>
                                </div>
                                        <div class="taskInput mb-2 "><!-- <label for="assignedTo">Assigned to</label> -->
                                            <input type="text" id="assignedTo" class="input" placeholder="ASSIGNED TO" onfocusout = "validateAssignedTo() " required>
                                            <i id="assignedSuccessIcon" class="fa fa-check-circle" style="display: none"></i>
                                            <i id="assignedErrorIcon" class="fa fa-exclamation-circle" style="display: none"></i>
                                            <small id="assigned_error"></small>
                                            <!-- <span class="assignedError"><p id="assignedTo_error"></p></span> -->
                                        </div>
                                        
                                        <div class="taskInput taskSelect mb-2">
                                            <!-- <label for="category">Category</label> -->
                                            <i id="categorySuccessIcon" class="fa fa-check-circle" style="display: none"></i>
                                            <i id="categoryErrorIcon" class="fa fa-exclamation-circle" style="display: none"></i>
                                            <small id="category_error"></small>
                                            <select id="category" class="text-muted input" onfocusout = "validateCategory()" required>
                                                <option value = "" class="catOpt1" selected>CHOOSE CATEGORY</option>
                                                <option value = "Call">Call</option>
                                                <option value = "Meeting">Meeting</option>
                                                <option value = "Family">Family</option>
                                                <option value = "Social">Social</option>
                                              </select>
                                        </div>
                                        <div class="taskInput taskSelect dropdown">
                                            <!-- <label for="status">Status</label> -->
                                            <i id="statusSuccessIcon" class="fa fa-check-circle" style="display: none"></i>
                                            <i  id="statusErrorIcon"class="fa fa-exclamation-circle" style="display: none"></i>
                                            <small id="status_error"></small>
                                            <select id="status" class=" text-muted input" onfocusout = "validateStatus()" required>
                                                <option value="N/A" selected>CHOOSE STATUS</option>
                                                <option value="To do">To do</option>
                                                <option value="In Progress">In progress</option>
                                                <option value="Review">Review</option>
                                                <option value="Completed">Completed</option>
                                                
                                            </select>
                                        </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                      <button type="submit" id="addTaskButton"class="button addbutton btn" data-dismiss="modal">Add</button>
                      <button type="submit" id="saveTaskButton"class="button addbutton btn" data-dismiss="modal" style="display: none">Save</button>

                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./app.js"></script>
<!-- <script src="./validation.js"></script> -->
</body>
</html>
