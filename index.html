        <div class="right">
            <div class="addtask">
            <button id="addtask1" type="button" class="button add btn" data-toggle="modal" data-target="#addtask">+</button>
                </div>
                
            <h2>Your week ahead</h2>
            <button class="btn button b1">Tomorrow</button>
            <button class="btn button b2">Wednesday</button>
            <button class="btn button b3">Thursday</button>
            <button class="btn button b4">Friday</button>
            </div>
            <div class="modal fade" id="addtask" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header ">
                      <h4 class="modal-title w-100 text-center">Add new task</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-group flex-column">
                           <div class="name d-flex justify-content-between mb-2"><label for="taskname">Task Name</label>
                            <input type="text" id="taskName" placeholder="Enter task name" ></div>
                            <div class="name d-flex justify-content-between mb-2"><label for="taskdescription">Description</label>
                                <textarea id="taskDescription" rows="3" placeholder="Enter task description"> </textarea>  </div>
                            <div class="name d-flex justify-content-between mb-2"><label for="taskname">Due date</label>
                                <input type="date" id="dueDate" placeholder="Enter due date" ></div>
                                <div class="name d-flex justify-content-between mb-2"><label for="taskname">Start time</label>
                                    <input type="time" id="startTime" placeholder="Enter task name" ></div>
                                    <div class="name d-flex justify-content-between mb-2"><label for="taskname">Finish time</label>
                                        <input type="time" id="finishTime" placeholder="Enter task name" ></div>
                                        <div class="name d-flex justify-content-between mb-2"><label for="taskname">Assigned to</label>
                                            <input type="text" id="assignedTo" placeholder="Assigned to" ></div>
                                        
                                        <div class="name  justify-content-between dropdown ">
                                            <label for="dropdownMenuButton">Category</label>
                                            <button type="button addbutton" class="statusbutton btn btn-secondary dropdown-toggle mb-2" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">CHOOSE</button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">Call</a>
                                                <a class="dropdown-item" href="#">Meeting</a>
                                                <a class="dropdown-item" href="#">Family</a>
                                                <a class="dropdown-item" href="#">Social</a>
                                            </div>
                                        </div>
                                        <div class="name  dropdown ">
                                            <label for="dropdownMenuButton">Status</label>
                                            <button type="button addbutton" class="statusbutton btn btn-secondary dropdown-toggle mb-2" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">CHOOSE</button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                    <a class="dropdown-item" href="#">To do</a>
                                                    <a class="dropdown-item" href="#">In progress</a>
                                                    <a class="dropdown-item" href="#">Review</a>
                                                    <a class="dropdown-item" href="#">Done</a>
                                                </div>
                                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="addNewTask"class="addbutton btn btn-primary" data-dismiss="modal">Add</button>
                      <button type="submit" class="closebutton btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
